<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accordion HTML, CSS menu</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="middle">
        <ul class="menu">
            <li class="menu-item" id="profile">
                <a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
                <ul class="sub-menu">
                    <li><a href="#" class="link">Posts</a></li>
                    <li><a href="#" class="link">Friends</a></li>
                </ul>
            </li>
            <li class="menu-item" id="messages">
                <a href="#messages" class="btn"><i class="far fa-envelope"></i>Messages</a>
                <ul class="sub-menu">
                    <li><a href="#" class="link">Inbox</a></li>
                    <li><a href="#" class="link">Sent</a></li>
                    <li><a href="#" class="link">Trash</a></li>
                </ul>
            </li>
            <li class="menu-item" id="settings">
                <a href="#settings" class="btn"><i class="fas fa-cog"></i>Settings</a>
                <ul class="sub-menu">
                    <li><a href="#" class="link">Password</a></li>
                    <li><a href="#" class="link">Language</a></li>
                </ul>
            </li>
            <li class="menu-item" id="logout">
                <a href="#logout" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </li>
        </ul>
    </div>
</html>
